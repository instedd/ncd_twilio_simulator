name: CI

on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"
    branches:
      - "**"

  pull_request:
    branches:
      - "**:**"

  release:

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: crystal-lang/install-crystal@v1
        with:
          crystal: 1.7
      - run: crystal tool format --check

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: crystal-lang/install-crystal@v1
        with:
          crystal: 1.7
      - run: crystal --version
      - run: shards build
      - run: crystal spec --order=random

  build:
    runs-on: ubuntu-latest
    needs: test
    if: contains('refs/heads/master', github.ref) || startsWith(github.ref, 'refs/heads/release') || startsWith(github.ref, 'refs/heads/preview') || startsWith(github.ref, 'refs/tags/')

    steps:
      - uses: actions/checkout@v3
      - name: Build image & push to Docker Hub
        env:
          DOCKER_REGISTRY: ghcr.io
          DOCKER_REPOSITORY: ghcr.io/manastech/ncd_twilio_simulator
          DOCKER_USER: ${{ github.actor }}
          DOCKER_PASS: ${{ secrets.GITHUB_TOKEN }}
        run: ./build.sh
